<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mente Vacuna</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Modal de selecciÃ³n de modo -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <button class="close-modal" onclick="cerrarModal()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="800px"
            height="800px"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z"
              fill="#0F1729"
            />
          </svg>
        </button>
        <h2>Selecciona un modo</h2>
        <button id="btn-modo-casual" onclick="seleccionarModo('casual')">
          Casual
        </button>
        <button id="btn-modo-cristiano" onclick="seleccionarModo('cristiano')">
          Cristiano
        </button>
        <br />
      </div>
    </div>

    <!-- Contenido principal -->
    <section class="section-background">
      <div class="header">
        <button id="btn-cambiar-modo">Modo</button>
      </div>
      <h1>Mente Vacuna</h1>
      <div id="modo-actual" style="margin-top: -1rem; font-weight: bold"></div>
      <div id="pregunta">Selecciona un modo para comenzar</div>
      <button id="btn-siguiente" disabled>Siguiente Pregunta</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
